<!doctype html>
<html lang="en">

<head>
    <title>Pagination</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <div class="container-md mt-5">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <button class="page-link" aria-label="Previous" id="prev">
                            <span aria-hidden="true">&laquo;</span>
                        </button>
                    </li>
                    <li class="page-item active" aria-current="page">
                        <button class="page-link inter">1</button>
                    </li>
                    <li class="page-item">
                        <button class="page-link inter">2</button>
                    </li>
                    <li class="page-item">
                        <button class="page-link inter">3</button>
                    </li>
                    <li class="page-item">
                        <button class="page-link" aria-label="Next" id="next">
                            <span aria-hidden="true">&raquo;</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    
    <script>
        // Pagination functionality
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');
        const inter = document.querySelectorAll('.inter');

        // Helper to update active class
        function updateActive(pageNumber) {
            inter.forEach((item) => {
                if (parseInt(item.textContent) === pageNumber) {
                    item.parentElement.classList.add('active');
                    item.parentElement.setAttribute('aria-current', 'page');
                } else {
                    item.parentElement.classList.remove('active');
                    item.parentElement.removeAttribute('aria-current');
                }
            });
        }

        prev.addEventListener('click', () => {
            inter.forEach((item) => {
                const newPage = parseInt(item.textContent) - 3;
                if (newPage > 0) {
                    item.textContent = newPage;
                }
            });
            updateActive(parseInt(inter[0].textContent));
        });

        next.addEventListener('click', () => {
            inter.forEach((item) => {
                item.textContent = parseInt(item.textContent) + 3;
            });
            updateActive(parseInt(inter[0].textContent));
        });

        // Add click event to set the active page
        inter.forEach((item) => {
            item.addEventListener('click', () => {
                updateActive(parseInt(item.textContent));
            });
        });

    </script>
</body>

</html>
